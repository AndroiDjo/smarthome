<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
 <title>Smarthome</title>
 <link rel="stylesheet" href="../static/iot.min.css" />
 <link rel="shortcut icon" href="#" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="../static/tinycolor-min.js"></script>
 <link href="../static/bootstrap.colorpickersliders.min.css" rel="stylesheet">
 <script src="../static/bootstrap.colorpickersliders.min.js"></script>
 <style type="text/css">
  .g {
   background-color: darkgray;
   border-radius: 0.5em;
   margin-top: 0.5em;
   margin-bottom: 0.5em;
  }

  .grey {
   background-color: #ecebeb !important;
  }

  pre {
   margin-top: 2em;
   margin-bottom: 2em;
  }

 </style>
 
</head>

<body>
 <div id="loader" class="loader hide"></div>
 <div id="sideNav" class="sidenav">
  <span href="javascript:void(0)" class="close" onclick="document.getElementById('sideNav').classList.toggle('open');">&times;</span>
  <div class="in"></div>
  <a href="#light">Освещение</a>
  <a href="#rgb">Светодиоды</a>
 </div>
 <div class="sideopen warning"><a onclick="document.getElementById('sideNav').classList.toggle('open');">&equiv;</a></div>
 <ul class="nav fix warning" id="topNav">
  <li><a href="/" class="brand">Smarthome</a></li>
  <li><a href="#light">Освещение</a></li>
  <li><a href="#rgb">Светодиоды</a></li>
  <!-- <li class="-exit"><a href="#" id="btn_exit" onclick="logout()">Exit</a></li> -->
  <li class="-icon"><a href="#" onclick="document.getElementById('topNav').classList.toggle('res');">&equiv;</a></li>
 </ul>
 
    <a name="light"><br/><br/></a>
    <h1>Освещение</h1>
    <div class="row">
     <div class="s12 m4">
      <div class="group purple">
          <input type="radio" name="light/lobby" value="1" onchange="mqttpub(this.name,this.value)" id="on">
       <label for="on">ВКЛ</label>
       <input type="radio" name="light/lobby" value="0" onchange="mqttpub(this.name,this.value)" id="off">
       <label for="off">ВЫКЛ</label><span>Зал:</span>
      </div>
     </div>
    </div>
    
    <a name="rgb"><br/><br/></a>
    <h1>Светодиоды</h1>
    <div class="row">
        <div id="hsvflat"></div>
        <div class="s12 group">
        <button class="primary" onclick="mqttpub('rgb/kitchen','C000000000000')">ВЫКЛ</button>
        </div>
    </div>
    <br>
    <div class="row">
    <div class="s12 m4 group">
        <input type="checkbox" class="checkbox" id="checkbox1" onchange="checkbox(this)" />
        <label for="checkbox1">Датчик движения</label>
    </div> 
    <div class="group" style="min-width:200px;">
        <input type="number" name="number" id="num" required=" " min="0" max="255" value="">
        <label for="num">Автоотключение, мин.</label>
    </div>
    </div>
    
    <div id="configs" hidden>{{config}}</div> 
    <script>     
     var isInit = true;
     
     function setDefaults(config){
         $("input[type=radio]").each(function(index){
             if (config[this.name] === "1" && this.id === "on")
                this.checked = true;
             else if (config[this.name] === "0" && this.id === "off")
                this.checked = true;
             else
                this.checked = false;
         })
         
         $("input[type=color]").each(function(index){
             this.value = getColor(config[this.name]);
         })
     }

     function mqttpub(topic, msg) {
         $.getJSON('/mqttpub', {
	         topic: topic,
             msg: msg
	     });
     }
     
     function cc(c) {
        var multiply = 1;
        return ("0000" + Math.round((1023/255*c)*multiply).toString()).slice(-4);
     }
     
     function getColor(color) {
        var cg = color.substr(1).match(/.{1,4}/g);
        return "#" + dc(cg[0])
                   + dc(cg[1])
                   + dc(cg[2]);
     }
     
     function dc(c) {
        var cn = parseInt(c);
        var res = Math.round(cn/(1023/255)).toString(16)
        return res.length == 1 ? "0" + res : res;
     }
     
     var config = JSON.parse($("#configs").text());
     setDefaults(config);
     
     $("#hsvflat").ColorPickerSliders({
        color: getColor(config["rgb/kitchen"]),
        flat: true,
        sliders: false,
        swatches: false,
        hsvpanel: true,
        onchange: function(container, color) {
            if (!isInit) {
                var clr = "C" + cc(color.rgba.r) + cc(color.rgba.g) + cc(color.rgba.b);
                mqttpub("rgb/kitchen", clr);
            }
        }
    });
    
    isInit = false;
    </script>
    
</body>
</html>
